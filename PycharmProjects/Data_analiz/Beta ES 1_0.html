<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз распространения пожара</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Введите данные для прогноза</h1>
        <form action="/predict" method="post">
            <label for="latitude">Широта:</label>
            <input type="number" id="latitude" name="latitude" step="any" required><br><br>

            <label for="longitude">Долгота:</label>
            <input type="number" id="longitude" name="longitude" step="any" required><br><br>

            <label for="soil">Параметр почвы (0-12):</label>
            <input type="number" id="soil" name="soil" min="0" max="12" required><br><br>

            <label for="start_day">День начала пожара:</label>
            <input type="number" id="start_day" name="start_day" min="1" max="31" required><br><br>

            <label for="start_month">Месяц начала пожара:</label>
            <input type="number" id="start_month" name="start_month" min="1" max="12" required><br><br>

            <input type="submit" value="Получить прогноз">
        </form>
    </div>
</body>
</html>
